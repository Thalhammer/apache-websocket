<IfModule mod_websocket.c>
  <Location /echo>
    SetHandler websocket-handler
    WebSocketHandler modules/mod_websocket_echo.so echo_init
  </Location>
  <Location /echo-allow-reserved>
    SetHandler websocket-handler
    WebSocketHandler modules/mod_websocket_echo.so echo_init
    WebSocketAllowReservedStatusCodes On
  </Location>
</IfModule>
